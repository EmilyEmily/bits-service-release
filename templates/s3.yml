metadata:
  release_name: bits-service-s3
  blobstore:
    instances: 0

properties:
  bits-service:
    buildpacks:
      buildpack_directory_key: <%= ENV['BITS_DIRECTORY_KEY'] %>
      directory_key: <%= ENV['BITS_DIRECTORY_KEY'] %>
      fog_connection:
        provider: "AWS"
        aws_access_key_id: "<%= ENV['AWS_ACCESS_KEY_ID'] %>"
        aws_secret_access_key: "<%= ENV['AWS_SECRET_ACCESS_KEY'] %>"
        region: "<%= ENV['BITS_AWS_REGION'] %>"
    droplets:
      directory_key: <%= ENV['BITS_DIRECTORY_KEY'] %>
      droplet_directory_key: <%= ENV['BITS_DIRECTORY_KEY'] %>
      fog_connection:
        provider: "AWS"
        aws_access_key_id: "<%= ENV['AWS_ACCESS_KEY_ID'] %>"
        aws_secret_access_key: "<%= ENV['AWS_SECRET_ACCESS_KEY'] %>"
        region: "<%= ENV['BITS_AWS_REGION'] %>"
    packages:
      app_package_directory_key: <%= ENV['BITS_DIRECTORY_KEY'] %>
      directory_key: <%= ENV['BITS_DIRECTORY_KEY'] %>
      fog_connection:
        provider: "AWS"
        aws_access_key_id: "<%= ENV['AWS_ACCESS_KEY_ID'] %>"
        aws_secret_access_key: "<%= ENV['AWS_SECRET_ACCESS_KEY'] %>"
        region: "<%= ENV['BITS_AWS_REGION'] %>"
    app_stash:
      directory_key: <%= ENV['BITS_DIRECTORY_KEY'] %>
      resource_directory_key: <%= ENV['BITS_DIRECTORY_KEY'] %>
      fog_connection:
        provider: "AWS"
        aws_access_key_id: "<%= ENV['AWS_ACCESS_KEY_ID'] %>"
        aws_secret_access_key: "<%= ENV['AWS_SECRET_ACCESS_KEY'] %>"
        region: "<%= ENV['BITS_AWS_REGION'] %>"
