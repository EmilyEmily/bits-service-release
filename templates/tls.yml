properties:
  bits-service:
    tls:
      cert: ((bits_service_ssl.certificate))
      key: ((bits_service_ssl.private_key))

variables:
- name: default_ca
  type: certificate
  options:
    is_ca: true
    common_name: ca
- name: bits_service_ssl
  type: certificate
  options:
    common_name: "((service_job_ip)).xip.io"
    alternative_names: [ "((service_job_ip))", "*.((service_job_ip)).xip.io", "((service_job_ip)).xip.io" ]
    ca: default_ca
