metadata:
  release_name: bits-service-openstack
  networks:
    reserved: 10.250.2.1
    range: 10.250.2.0./24
properties:
  bits-service:
    buildpacks:
      directory_key: <%= ENV['BITS_DIRECTORY_KEY'] %>
      fog_connection:
        provider: "OpenStack"
        openstack_auth_url: "<%= ENV['OPENSTACK_AUTH_URL'] %>"
        openstack_username: "<%= ENV['OPENSTACK_USER_NAME'] %>"
        openstack_api_key:  "<%= ENV['OPENSTACK_API_KEY'] %>"
    app_stash:
      directory_key: app_stash
      fog_connection:
        provider: "OpenStack"
        openstack_auth_url: "<%= ENV['OPENSTACK_AUTH_URL'] %>"
        openstack_username: "<%= ENV['OPENSTACK_USER_NAME'] %>"
        openstack_api_key:  "<%= ENV['OPENSTACK_API_KEY'] %>"
