properties:
  bits-service:
    buildpacks:
      directory_key: <%= ENV['BITS_DIRECTORY_KEY'] %>
      fog_connection:
        provider: AWS
        aws_access_key_id: <%= ENV['AWS_ACCESS_KEY_ID'] %>
        aws_secret_access_key: <%= ENV['AWS_SECRET_ACCESS_KEY'] %>
        region: <%= ENV['BITS_AWS_REGION'] %>
