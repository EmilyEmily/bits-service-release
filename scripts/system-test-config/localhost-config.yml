buildpacks:
  max_body_size: 4M
droplets:
  max_body_size: 5M
packages:
  max_body_size: 6M
app_stash:
  max_body_size: 3M
buildpack_cache:
  max_body_size: 7M
max_body_size: 2M

logging:
  level: debug
private_endpoint: https://internal.127.0.0.1.nip.io
public_endpoint: https://127.0.0.1.nip.io
cert_file: cert_file
key_file: key_file
port: 4443
secret: 12345
skip_cert_verify: true
max_body_size: 2M
signing_users:
  - username: admin
    password: admin
app_stash_config:
  maximum_size: 512M
  minimum_size: 64K
# ENABLE when Bits-Service should proxy GET requests. Also enable in localhost-manifest.yml
# proxy_get_requests: true
